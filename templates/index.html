<!DOCTYPE html>
<html>
<head>
    <title>Teacher and School Information</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Teacher and School Information</h1>
        
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <label for="first_teacher">First Teacher Name:</label>
                        <input type="text" class="form-control" id="first_teacher" name="first_teacher" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="school1">First Teacher School Name:</label>
                        <input type="text" class="form-control" id="school1" name="school1" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <label for="second_teacher">Second Teacher Name:</label>
                        <input type="text" class="form-control" id="second_teacher" name="second_teacher" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="school2">Second Teacher School Name:</label>
                        <input type="text" class="form-control" id="school2" name "school2" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="date">Date (Default: Current Date):</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="subject_code">Subject Code:</label>
                <input type="text" class="form-control" id="subject_code" name="subject_code" required>
            </div>

            <div class="form-group">
                <label for="subject_name">Subject Name:</label>
                <input type="text" class="form-control" id="subject_name" name="subject_name" required>
            </div>

            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".csv, .xlsx, .xls" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Get the current date in the format "YYYY-MM-DD" and set it as the default value for the date field -->
    <script>
        var currentDate = new Date().toISOString().split('T')[0];
        document.getElementById("date").value = currentDate;
    </script>

    <!-- Add Bootstrap JavaScript and jQuery if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
